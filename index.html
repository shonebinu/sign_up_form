<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <figure>
    <div class="containerLogo">
      <div>
        <img src="./assets/odin-lined.png" alt="TOP logo">
        <span>ODIN</span>
      </div>
    </div>
    <div class="credits">
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
  </figure>
  <main>
    <div>
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</h2>
      <h2>Sign up <i>now</i> to get started.</h2>
      <h2>You <i>know</i> you want to.</h2>
    </div>

    <form id="regForm">
      <h2>Let's do this!</h2>

      <div class="deskRow">
        <label>
          <span>FIRST NAME</span>
          <input type="text">
        </label>

        <label>
          <span>LAST NAME</span>
          <input type="text">
        </label>
      </div>

      <div class="deskRow">
        <label>
          <span>EMAIL</span>
          <input type="email">
        </label>

        <label>
          <span>PHONE NUMBER</span>
          <input type="tel">
        </label>
      </div>

      <div class="deskRow">
        <label>
          <span>PASSWORD</span>
          <input type="password" id="pass">
        </label>

        <label>
          <span>CONFIRM PASSWORD</span>
          <input type="password" id="cpass">
          <span></span>
        </label>
      </div>
    </form>

    <div>
      <button type="submit" form="regForm">Create Account</button>
      <p>Already have an account? <span class="login">Log in</span></p>
    </div>
  </main>
</body>

</html>
