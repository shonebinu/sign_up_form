<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="lush green image">
  <main>
    <div>
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</h2>
      <h2>Sign up <i>now</i> to get started.</h2>
      <h2>You <i>know</i> you want to.</h2>
    </div>

    <form id="regForm">
      <h2>Let's do this!</h2>
      <div class="deskRow">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname">
        <label for="sname">LAST NAME</label>
        <input type="text" id="sname">
      </div>
      <div class="deskRow">
        <label for="email">EMAIL</label>
        <input type="email" id="email">
        <label for="tel">PHONE NUMBER</label>
        <input type="tel" id="tel">
      </div>
      <div class="deskRow">
        <label for="pass">PASSWORD</label>
        <input type="password" id="pass">
        <label for="cpass">CONFIRM PASSWORD</label>
        <input type="password" id="cpass">
      </div>
    </form>

    <div>
      <button type="submit" form="regForm">Create Account</button>
      <p>Already have an account? <span class="login">Log in</span></p>
    </div>
  </main>
</body>

</html>
