<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="icon" type="image/x-icon" href="./images/signup(1).png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@300;400;500;700&display=swap');
  </style>
</head>

<body>
  <figure id="whiteleaves">
    <div class="logoContainer">
      <img id="odinlogo" src="./images/odin-lined.png" alt="Odin Project Logo">
      <h1>ODIN</h1>
    </div>
    <div class="credit">
      <p> Photo by <a href="https://unsplash.com/photos/hSPVuakrJqs">Kelly Sikkema </a> on <a
          href="https://unsplash.com/">Unsplash</a>. </p>
    </div>
    </p>
  </figure>
  <main>
    <header>
      <div class="dummy">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your
          deepest dreams.</p>
        <p>Haemehamehai, sorry for the spelling mistake!</p>
        <p> <strong>Sign up now</strong> to get started. </p>
      </div>
      <p>You know you want to.</p>
    </header>
    <form id="form" action="#">
      <h3 class="lets">Let's do this!</h3>
      <aside>
        <div class="inputs">
          <div>
            <div>
              <label for="first-name">FIRST NAME*</label>
              <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
            </div>

            <div>
              <label for="last-name">LAST NAME*</label>
              <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
            </div>
          </div>

          <div>
            <div>
              <label for="email">EMAIL*</label>
              <input type="email" name="email" id="email" placeholder="Enter a valid email address" required>
            </div>
            <div>
              <label for="number">PHONE NUMBER*</label>
              <input type="tel" name="phone" id="number" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number"
                required>
            </div>
          </div>

          <div>
            <div>
              <label for="pass">PASSWORD*</label>
              <input type="password" name="pass" id="pass" placeholder="Enter a super secure password" required>
            </div>
            <div>
              <label for="conPass">CONFIRM PASSWORD*</label>
              <input type="password" name="conPass" id="conPass" placeholder="Confirm your password" required>
            </div>
          </div>
          <div class="button">
            <button type="submit" id="butt">Create Account</button>
          </div>
        </div>
        <p class="log">Already have an account? <strong> <a href="#"> Log In </a></strong></p>
      </aside>
    </form>
    <footer>
      <div>
        Made by <a class="shone" href="https://github.com/shonebinu" target="_blank"> Shone
          Binu</a>
        <img src="./images/github-logo.png" alt="Github Logo" class="git">
      </div>
    </footer>
  </main>
</body>

</html>
